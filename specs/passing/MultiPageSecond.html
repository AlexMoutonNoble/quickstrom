<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const msg = params.get('message');
        document.querySelector("#message").textContent = msg;
    </script>
</body>
</html>
