<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="foo">
        <div class="bar"></div>

    </div>
    
    <script src="target/webcheck-bundle.js"></script>
    <script>
        var i = 0;
        setInterval(function () {
            i++;
            document.querySelector(".foo .bar").textContent = i;
        }, 1000);

        async function foo() {
            const o = webcheck.registerNextStateObserver([[".foo .bar", [{ tag: "property", name: "textContent" }]]]);
            const s = await webcheck.getNextState(o);
            console.log(s);
            setTimeout(foo, 500);
        }

        foo()

    </script>
</body>
</html>
