<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Spinners</title>
    <style>
      body {
          display: flex;
      }
      .widget {
          padding: 2em;
      }
      .spinner {
          display: none;
      }
      .spinner.active {
          display: block;
      }
    </style>
  </head>
  <body>
    <div class="widget">
        <button class="action">Action 1</button>
        <div class="spinner">◌</div>
    </div>
    <div class="widget">
        <button class="action">Action 2</button>
        <div class="spinner">◌</div>
    </div>
  </body>
  <script>
    document.querySelectorAll(".widget").forEach(widget => {
        let action = widget.querySelector(".action");
        let spinner = widget.querySelector(".spinner");
        action.addEventListener("click", () => {
            spinner.classList.add("active");
            setTimeout(function () {
                spinner.classList.remove("active");
            }, 1000);
        });
    });

  </script>
</html>
